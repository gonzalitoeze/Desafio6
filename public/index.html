<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <nav>

    </nav>
    <header class="container" style="padding-top: 5%;">
        <h1>Formulario de productos</h1>
    </header>
    <h2 class="container" style="padding-top: 1%;">Ingresar producto</h2>
    <div class="container">
        <form onsubmit="return addProductos(this)">
            <label for="nombre"></label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del producto">
            <label for="precio"></label><br>
            <input type="text" class="form-control" id="precio" name="precio" placeholder="Precio">
            <label for="thumbnail"></label><br>
            <input type="text" class="form-control" id="thumbnail" name="thumbnail" placeholder="Imagen"><hr>
            <button type="submit" value="Enviar" class="btn btn-success">Enviar</button>
        </form>
    </div>
    <hr>
    <div class="container" style="padding-top: 3%;">
        <h2>Vista de Productos</h2>
          <table id="productos" class="container">
            <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Foto</th>
            </tr>
              <!-- <tr>
                <td>{{productos}}</td>
                <td>{{precio}}</td>
                <td><img src="{{thumbnail}}" alt=""></td>
              </tr> -->
          </table>
    </div>
    <hr>
    <div class="container" style="padding-top: 3%; padding-bottom: 5%;">
        <h2 style="padding-bottom: 3%;">Centro de Mensajer√≠a</h2>
        <form onsubmit="return addMessage(this)">
            <input type="email" id="username" placeholder="Em@il" class="form-control"></br>
            <input type="text" id="text" placeholder="Message" class="form-control"></form>
            <hr>
            <input type="submit" value="Enviar" class="btn btn-success"> 
        </form>
        <div id="messages"></div>
    </div>
</body>
</html>
