<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIRestFul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <h1>Formulario de productos</h1>
    </header>
    <h2 class="container" style="padding-top: 0%;">Ingresar producto</h2>
    <div class="container">
        <form action="/productos" method="post">
            <label for="producto">Producto:</label><br>
            <input type="text" class="form-control" id="producto" name="producto"><br>
            <label for="precio">Precio:</label><br>
            <input type="text" class="form-control" id="precio" name="precio"><br>
            <label for="thumbnail">Imagen:</label><br>
            <input type="text" class="form-control" id="thumbnail" name="thumbnail"><hr>
            <button type="submit" value="Enviar" class="btn btn-success">Enviar</button>
        </form>
    </div>
    <hr>
    <a href="/">Ir a formulario</a>
        <h2>Vista de Productos</h2>
          <table>
            <tr>
              <th>Titulo</th>
              <th>Precio</th>
              <th>Foto</th>
            </tr>

                <td>{{productos}}</td>

                <td><img src="{{thumbnail}}" alt=""></td>
              </tr> -->
          </table>
</body>
</html>
